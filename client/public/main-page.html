<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home App</title>
    <link rel="stylesheet" href="main-page.css">
</head>
<body>

    <div class="transparent-container">
        <!-- Navigation Menu -->
            <div class="menu-panel">
                <button onclick="showPage('home')">Home</button>
                <button onclick="showPage('smart')">Smart</button>
                <button onclick="showPage('activity')">Notifications</button>
                <button onclick="showPage('my-account')">My Account</button>
            </div>

        <!-- Content Sections -->
            <div class="content-container">
                <div id="home" class="page active">
                    <div class="home-top">
                        <h2 id="greeting"></h2>
                        <h3>List of your devices:</h3>
                        
                    </div>
                    <div class="home-main">
                        <div class="device-list">
                        </div>
                        
                        <!-- Button to open the modal -->
                        <button id="open-modal-btn">Add Device</button>
                    </div>
                </div>
                <div id="smart" class="page">
                    <h2>About Us</h2>
                    <p>This is the about page.</p>
                </div>
                <div id="activity" class="page">
                    <h2>Our Services</h2>
                    <p>Details about our services.</p>
                </div>
                <div id="my-account" class="page">
                    <h2>Contact Us</h2>
                    <p>Get in touch with us here.</p>
                </div>
            </div>
            

        <!-- Modal structure -->
        <div id="modal">
            <div id="modal-content">
            <span id="close-btn">&times;</span> <!-- Close button -->
            <h1>Add Device</h1>
            <form id="add-device-form">
                <label for="device_name">Device Name:</label>
                <input type="text" id="device_name" required><br>

                <label for="device_type">Device Type:</label>
                <input type="text" id="device_type" required><br>

                <label for="device_status">Device Status:</label>
                <input type="text" id="device_status" required><br>

                <button type="submit">Add Device</button>
            </form>
            <p id="message"></p>
            </div>
                        
        </div>
        <div id="device-container"></div>
        <p id="message"></p>
    </div>
    
    <script src="main-page.js"></script>
</body>
</html>
