<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home App</title>
    <link rel="stylesheet" href="main-page.css">
</head>
<body>

    <div class="transparent-container">
        <!-- Navigation Menu -->
            <div class="menu-panel">
                <button onclick="showPage('home', event)">Home</button>
                <button onclick="showPage('smart', event)">Smart</button>
                <button onclick="showPage('activity', event)">Notifications</button>
                <button onclick="showPage('my-account', event)">My Account</button>
            </div>

        <!-- Content Sections -->
            <div class="content-container">
                <div id="home" class="home page">
                    <h1 id="greeting"></h1>
                    <div id="device-container" class="device-container"></div>
                    <!-- Button to open the modal -->
                    <div class="home-bottom">
                        <button id="open-modal-btn" class="open-button">Add Device</button>
                    </div>
                    <!-- Modal structure -->
        <div id="modal">
            <div id="modal-content">
            <span id="close-btn">&times;</span> <!-- Close button -->
            <h1 class="title-add">Add Device</h1>
            <form id="add-device-form">
                <label for="device_name">Device Name:</label>
                <input type="text" id="device_name" required><br>

                <label for="device_type">Device Type:</label>
                <input type="text" id="device_type" required><br>

                <label for="device_status">Device Status:</label>
                <input type="text" id="device_status" required><br>

                <button type="submit">Add Device</button>
            </form>
            <p id="message"></p>
            </div>
                        
        </div>
        <!-- End of modal -->
        <div id="update-modal" class="modal">
            <div class="modal-content">
              <span id="close-update-modal" class="close">&times;</span>
              <h2>Update Device</h2>
              <form id="update-device-form">
                <label for="update-device-name">Name:</label>
                <input type="text" id="update-device-name" name="device_name" required />
          
                <label for="update-device-type">Type:</label>
                <input type="text" id="update-device-type" name="device_type" required />
          
                <label for="update-device-status">Status:</label>
                <input type="text" id="update-device-status" name="device_status" required />
          
                <button type="button" id="save-update-button">Save</button>
              </form>
            </div>
          </div>
<!-- End of update modal -->
                </div>
                <div id="smart" class="page">
                    <h2>About Us</h2>
                    <p>This is the about page.</p>
                </div>
                <div id="activity" class="page">
                    <h2>Our Services</h2>
                    <p>Details about our services.</p>
                </div>
                <div id="my-account" class="page">
                    <h2>Contact Us</h2>
                    <p>Get in touch with us here.</p>
                </div>
            </div>
            

        
        <p id="message"></p>
    </div>
    
    <script src="main-page.js"></script>
</body>
</html>
