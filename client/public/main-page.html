<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home App</title>
    <link rel="stylesheet" href="main-page.css">
</head>
<body>
        
    <div class="transparent-container">
            <!-- Button to open the modal -->
        <button id="open-modal-btn">Add Device</button>

        <!-- Modal structure -->
        <div id="modal">
            <div id="modal-content">
            <span id="close-btn">&times;</span> <!-- Close button -->
            <h1>Add Device</h1>
            <form id="add-device-form">
                <label for="device_name">Device Name:</label>
                <input type="text" id="device_name" required><br>

                <label for="device_type">Device Type:</label>
                <input type="text" id="device_type" required><br>

                <label for="device_status">Device Status:</label>
                <input type="text" id="device_status" required><br>

                <button type="submit">Add Device</button>
            </form>
            <p id="message"></p>
            </div>
        </div>
        <!-- Update Device Modal -->
        <div id="update-modal" style="display: none;">
            <div class="modal-content">
            <span id="update-close-btn" onclick="closeUpdateModal()">Ã—</span>
            <h2>Update Device</h2>
            <form id="update-device-form">
                <input type="hidden" id="update_device_id">
                <label for="update_device_name">Device Name:</label>
                <input type="text" id="update_device_name" required>
                <label for="update_device_type">Device Type:</label>
                <input type="text" id="update_device_type" required>
                <label for="update_device_status">Device Status:</label>
                <input type="text" id="update_device_status" required>
                <button type="submit">Update Device</button>
            </form>
            </div>
        </div>
        
        <div id="device-container"></div>
        <p id="message"></p>
    </div>
    
    <script src="main-page.js"></script>
</body>
</html>
